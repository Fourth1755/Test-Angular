<div class="container">
    <h1>Book List</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
            <th scope="col">Year</th>
            <th scope="col">Detail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <th scope="row"></th>
            <td>{{book.name}}</td>
            <td>{{book.score}}</td>
            <td>{{book.year}}</td>
            <td><button class="btn btn-primary">Detail</button></td>
          </tr>
        </tbody>
      </table>
</div>
